<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple editor</title>
    <meta name="description" content="Description" />

    <!-- Title -->
    <meta property="og:title" content="Simple editor" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Simple editor with local storage support" />
    <!-- full url with http(s) -->
    <meta property="og:url" content="https://anastazjasta.github.io/simple-editor/" />
    <!-- full url to the image with http(s) Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://github.com/anastazjasta/simple-editor/blob/master/gh/editor.gh/editor.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets\pwa\icons\icon.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>

<body>
  <main class="editor"> 
  <h1 class = "editor__header">My editor</h1>
    <div>
      <label for ="editor-input" class="editor__label">Message:</label>
    <textarea class="editor__input editor__input--js" placeholder="Lorem ipsum dolor sic amet..." name="editor-input"></textarea>
    </div>
  <div class="control-panel">
      <button class="control-panel__button control-panel__button--clear--js">clear</button>
      <button class="control-panel__button control-panel__button--load--js">load</button>
      <button class="control-panel__button control-panel__button--save control-panel__button--save--js">save</button>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
